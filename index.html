<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Template</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Ancizar+Sans:ital,wght@0,100..1000;1,100..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

        <div class="btn1">

    <main> 
        <section>

            <!-- <img src="ui/action.png" alt=""> -->

            <img src="Assets/wc-mini.png" alt="">
        </div>

            <div class="banner-item">

                <h1>50k</h1>
                 <p>Active Users</p>
            </div>
            <div class="two">
                <h1>2M+</h1>

            </div>
            <div class="three">

            </div>
